<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .header h1{
            width: 100%;
            height: 30px;
            background-color: #f1f1f1;
            border: 1px solid #d3d3d3;
            padding: 30px 15px;
        }
        .content li{
            width: 100%;
            height: 30px;
            padding: 30px 15px;
            background-color: white;
            border: 1px solid #d3d3d3;
            text-align: left;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
    <div id="fruits-list">
        <page-header class="header"></page-header>
        <page-content class="content"></page-content>
        <user-login></user-login>
    </div>
    <script type="text/x-template" id="login-template">
        <div id="login-template">
            <div><input type="text" placeholder="로그인 ID" v-model="userid"></div>
            <div><input type="password" placeholder="패스워드" v-model="password"></div>
            <button @click="login()">로그인</button>
        </div>
    </script>
    <script>
        var headerTemplate = `
            <div>
                <h1 slot="header">겨울 과일</h1>
            </div>
        `
        var contentTemplate = `
            <div>
                <ul slot="content">
                    <li>사과</li>
                    <li>딸기</li>
                </ul>
            </div>
        `

        Vue.component('page-header',{
            template: headerTemplate
        })
        Vue.component('page-content',{
            template: contentTemplate
        })

        Vue.component('user-login',{
            template: '#login-template',
            data: function(){
                return{
                    userid: '',
                    password: ''
                }
            },
            methods:{
                login: function(){
                    auth.login(this.userid, this.password);
                }
            }
        })

        var auth = {
            login: function(id, pass){
                window.alert("userid:" + id + "\n" + "password:" + pass);
            }
        }

        new Vue({
            el: "#fruits-list"
        })
    </script>
</body>
</html>
